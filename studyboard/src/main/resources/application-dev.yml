server:
  port: 8080

spring:
  config:
    activate:
     on-profile: 'dev'
  # dataSource setting
  datasource:
    hikari:
      username: 'boardAdmin'
      driver-class-name: 'net.sf.log4jdbc.sql.jdbcapi.DriverSpy'
      jdbc-url: 'jdbc:log4jdbc:mysql://localhost:3306/testdb?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true'
      password: 'test1234!@#$'
  # JPA setting
  jpa:
    generate-ddl: 'false'
    database: mysql
    properties:
      hibernate:
        use_sql_comments: 'true'
        format_sql: 'true'
    hibernate:
      ddl-auto: none
    show-sql: 'true'
    open-in-view: 'false'
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  # thymeleaf setting
  thymeleaf:
    cache: 'false'
  # devtools setting
  devtools:
    livereload:
      enabled: 'true'

#logback config
path:
  logs:
    folder: 'spring/log/'

logging:
  config: 'classpath:${path.logs.folder}logback.xml'
log4jdbc:
  log4j2:
    properties:
      file: 'classpath:${path.logs.folder}log4jdbc.log4j2.properties'
    

    